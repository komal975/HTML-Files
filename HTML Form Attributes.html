<!DOCTYPE html>
<html>
    <head>
        <title>Form attributes</title>
    </head>
    <body>
        <h2>User Registration Form</h2>
        <hr>
        <br>
        <form>
            Enter your Name:
            <input type="text" required>
            <br>
            Enter your Email:
            <input type="email" placeholder="abc@gmail.com" required>
            <br>
            Enter your Contact Number:
            <input type="number">
            <br>
            Select your Gender:
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others
            <br>
            <br>
            Select your Qualifications:
            <input type="checkbox">10th
            <input type="checkbox">12th
            <input type="checkbox">Graduate
            <input type="checkbox">PG
            <br><br>
            Select your city:
            <select name="city">
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="goa">Goa</option>
            <option value="pune">Pune</option>
            </select>
            Enter your birthdate:
            <input type="date">
            <br><br>
            Write a desciption about yourself:
            <textarea rows="5" cols="28"></textarea>
            <br><br>
           Choose a Username:
           <input type="text">
           <br><br>
           Choose a password:
           <input type="password">
           <br><br>
           <input type="submit" value="Click here to register." 
            </form>
    </body>
</html>
